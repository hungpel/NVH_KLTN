{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div id="create-forum-body" class="container py-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="bi bi-house-door-fill me-2"></i> Trang chủ</a></li>
            <li class="breadcrumb-item"><a href="{% url 'forums-list' %}"><i class="bi bi-chat-dots-fill me-2"></i> Diễn đàn</a></li>
            <li class="breadcrumb-item active" aria-current="page"><i class="bi bi-plus-circle-fill me-2"></i> Thêm thảo luận</li>
        </ol>
    </nav>

    <div class="create-forum-container bg-white rounded-3 p-4 border">
        <h2 class="mb-4 fw-bold text-center"><i class="bi bi-pencil-square me-2"></i> Tạo thảo luận mới</h2>
        <form action="{% url 'forum-create' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="forumName" class="form-label fw-bold"><i class="bi bi-textarea-t me-2"> Tiêu đề</i></label>
                <input type="text" name="name" class="form-control" id="forumName" placeholder="Nhập tiêu đề thảo luận">
            </div>
            <div class="mb-3">
                <label for="forumCategory" class="form-label fw-bold"><i class="bi bi-tag-fill me-2"> Danh mục</i></label>
                <select class="form-select" name="category" id="forumCategory">
                    <option value="" selected><i class="bi bi-folder-fill me-2"> Chọn chủ đề</i></option>
                    {% for category in categories %}
                    <option value="{{ category.pk }}"><i class="bi bi-bookmark-fill me-2"></i> {{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="forumDescription" class="form-label fw-bold"><i class="bi bi-file-earmark-text-fill me-2"> Nội dung thảo luận</i></label>
                <textarea class="form-control" id="forumDescription" name="description" rows="6" placeholder="Nhập nội dung thảo luận của bạn"></textarea>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <button type="submit" class="btn btn-primary rounded-pill px-4"><i class="bi bi-send-fill me-2"></i> Đăng thảo luận</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
