{% load static %}

<div class="document-box-wrapper mb-4">
    <a href="{% url 'document-detail' pk=document.pk %}" class="document-box-link">
        <div class="document-box">
            <div class="document-header">
                <img src="{{ document.owner.avatar.url }}" class="rounded-circle shadow-sm author-avatar" alt="avatar" height="50" width="50" style="object-fit: cover;">
                <div class="author-info">
                    <h6 class="author-name fw-semibold mb-2">{{ document.owner.user }}</h6>
                    <p class="text-muted small mb-0">
                        <i class="bi bi-clock me-1"></i> {{ document.created_at|date:"d/m/Y" }}
                    </p>
                </div>
                {% if not is_home_page %}
                <div class="comment-info ms-auto">
                    <i class="bi bi-chat-dots-fill me-1"></i> {{ document.comment_count }}
                </div>
                {% endif %}
            </div>
            <div class="document-body">
                <h5 class="document-title fw-bold mb-2">{{ document.name }}</h5>
                <p class="document-description text-secondary mb-0">
                    <b>Mô tả:</b> {{ document.description|truncatechars:120 }}
                </p>
            </div>
            <div class="document-footer">
                <div class="view-detail-button">
                    <i class="bi bi-eye-fill me-1"></i> Xem chi tiết
                </div>
            </div>
        </div>
    </a>
</div>
