{% load static %}

<div id="news_card" class="col-lg-6 {% if news_index|divisibleby:2 == 0 %}border-right-news{% endif %} {% if news_index > 2 %}border-top-news{% endif %}">
    <a href="{% url 'detail_news' post.pk %}" class="news-card-link">
        <div class="row pt-4 pb-4 news-card-wrapper">
            <div class="col-sm-1 col-2 d-flex flex-column align-items-center justify-content-center">
                <div class="news-numerical-order">{{ news_index }}/</div>
                <div class="box-news-date mt-2">
                    <div class="news-date">{{ post.date_published.day }}</div>
                    <hr class="news-date-underline">
                    <div class="news-date">{{ post.date_published.month }}</div>
                </div>
            </div>
            <div class="col-sm-5 col-10 ">
                <img src="{% if post.main_image %}{{ post.main_image.url }}{% else %}{% static 'img/news/mini-default-image.jpg' %}{% endif %}" class="mini-news-img d-block w-100" alt="{{ post.title }} image">
            </div>
            <div class="col-sm-6 col-11 d-flex align-items-center">
                <div>
                    <h6 class="title-new mb-3">{{ post.title }}</h6>
                    <p class="subtitle-news">{{ post.subtitle }}</p>
                </div>
            </div>
        </div>
    </a>
</div>
