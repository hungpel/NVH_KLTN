{% load static %}

{% comment %} TODO: Img in mobile {% endcomment %}

{% block slider %}
<div class="container mt-2">
    <div id="carouselExampleDark" class="carousel carousel-dark slide custom-carousel" data-bs-ride="carousel">
        <div class="carousel-inner">
            {% for slider in sliders %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}" data-bs-interval="3500">
                <img src="{{ slider.image.url }}" class="d-block w-100 img-slider" alt="slider_{{ forloop.counter }}">
                <div class="carousel-caption d-none d-md-flex justify-content-between align-items-center slider-caption-box">
                    <h5 class="slider-title mb-0">{{ slider.name }}</h5>
                    <a href="{{ slider.url }}" class="text-decoration-none" target="_blank">
                        <button class="btn detail-button-slider">Chi tiáº¿t</button>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock slider %}
